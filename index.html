<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Menu</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Our Menu</h1>

<div id="card-container">
  <div id="menu-card" class="card">
    <img id="item-image" src="" alt="">
    <h2 id="item-name"></h2>
    <p id="item-description"></p>
    <div class="price" id="item-price"></div>
  </div>
</div>

<div class="hints">
  ⬅️ Swipe Left = Skip  
  ➡️ Swipe Right = Save  
  ⬆️ Swipe Up = Order
</div>

<script src="script.js"></script>

</body>
</html>
