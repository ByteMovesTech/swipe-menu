<!DOCTYPE html>
<html>
<head>
  <title>Swipe Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div id="orderCount">Ordered: 0</div>
    <p>⬅️ No &nbsp;&nbsp; ➡️ Maybe &nbsp;&nbsp; ⬆️ Order</p>

    <!-- Progress bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <!-- Menu card -->
    <div id="card" class="card">
      <img id="itemImage">
      <h2 id="itemName"></h2>
      <p id="itemDesc"></p>
      <h3 id="itemPrice"></h3>
    </div>

    <!-- Controls -->
    <button id="undoBtn">Undo</button>
    <button id="cartButton">Cart (0 – $0)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
